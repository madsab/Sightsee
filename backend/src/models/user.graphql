type User {
  id: ID!
  name: String!
  username: String!
  password: String!
  reviews: [Review!]
  favorites: [Destination!]
}

type UserData {
  user: User!
  token: String!
}

input UserInput {
  id: ID!
  name: String
  username: String!
  password: String
  reviews: [ReviewInput!]
  favorites: [DestinationInput!]
}

input LoginInput {
  username: String!
  password: String!
}

type Query {
  getUsers: [User!]
  getUsersByID(ids: [ID!]!): [User!]
  getUserByID(id: ID!): User
  getReviewsByUserID(id: ID!): [Review!]
  getFavoritesByUserID(id: ID!): [Destination!]
}

type Mutation {
  createUser(name: String!, username: String!, password: String!): UserData!
  updateUser(user: UserInput!): User!
  deleteUser(id: ID!): User!
  login(data: LoginInput!): UserData!
  addReviewToUser(userID: ID!, reviewID: ID!): User!
  addFavoriteToUser(userID: ID!, destinationID: ID!): User!
  removeFavoriteFromUser(userID: ID!, destinationID: ID!): User!
}
