type Review {
  id: ID!
  title: String!
  text: String!
  rating: Float!
  username: String!
  destinationID: ID!
}

input ReviewInput {
  title: String!
  text: String!
  rating: Float!
  username: String!
}

type Query {
  getReviews: [Review!]
  getReviewByID(id: Int!): Review
}

type Mutation {
  createReview(title: String!, text: String!, rating: Float!, username: String!): Review
  deleteReview(id: Int!): Review
}
